    <script>
    function getDailySeed() {
        const today = new Date();
        return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }

    function mulberry32(seed) {
        return function() {
            seed |= 0;
            seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    let currentCorrectAnswer = null;
    let currentRandFn = null;
    let gameInProgress = false;

    // --- Game Implementations for INTJ ---

    // Game 0: Optimal Path
    function setupOptimalPathGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 최적 경로 찾기";
        const gameArea = document.getElementById('gameArea');
        const puzzles = [
            { q: "A에서 D로 가는 최단 경로는? (A-B:3, A-C:5, B-D:4, C-D:2)", a: ["A-B-D (7)", "A-C-D (7)", "두 경로 모두 최단 경로"], correct: 2 },
            { q: "1번 노드에서 4번 노드로 가는 최단 경로는? (1-2:5, 1-3:1, 2-4:1, 3-4:4)", a: ["1-2-4 (6)", "1-3-4 (5)"], correct: 1 }
        ];
        const puzzle = puzzles[Math.floor(currentRandFn() * puzzles.length)];
        currentCorrectAnswer = puzzle.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${puzzle.q}</div>
            <div class="choices">
                ${puzzle.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 1: System Analysis
    function setupSystemAnalysisGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 시스템 분석";
        const gameArea = document.getElementById('gameArea');
        const puzzles = [
            { q: "규칙: A+B=AB, B+C=BC. 그렇다면 A+C는?", a: ["AC", "ABC", "규칙을 알 수 없음"], correct: 0 },
            { q: "규칙: 빨강->파랑, 파랑->초록. 그렇다면 빨강->?", a: ["빨강", "파랑", "초록"], correct: 2 }
        ];
        const puzzle = puzzles[Math.floor(currentRandFn() * puzzles.length)];
        currentCorrectAnswer = puzzle.correct;
        gameArea.innerHTML = `
            <div class="game-display question">다음 시스템의 숨겨진 규칙을 추론해 보세요.<br><i>${puzzle.q}</i></div>
            <div class="choices">
                ${puzzle.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 2: Strategic Decision
    function setupStrategicDecisionGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 전략적 판단";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "적군이 두 갈래 길로 옵니다. 방어 병력은 한 곳에만 집중할 수 있습니다. 어디를 막아야 할까요?", a: ["적의 주력이 오는 길", "보급로가 있는 길", "정보가 더 필요하다"], correct: 2 },
            { q: "제한된 자원으로 기술 A(단기적 이득)와 기술 B(장기적 잠재력) 중 하나에만 투자할 수 있습니다. 당신의 선택은?", a: ["기술 A", "기술 B", "두 기술의 장단점을 분석한다"], correct: 2 }
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 3: Future Prediction
    function setupFuturePredictionGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 미래 예측";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "인구 증가율, 기술 발전 속도 변수를 고려할 때, 10년 후 사회의 모습으로 가장 그럴듯한 것은?", a: ["모두가 로봇과 함께 산다", "일부 직업이 자동화로 대체된다", "하늘을 나는 자동차가 일반화된다"], correct: 1 }
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // --- Game Dispatcher and Common Logic ---
    const gameTypes = [
        setupOptimalPathGame,
        setupSystemAnalysisGame,
        setupStrategicDecisionGame,
        setupFuturePredictionGame
    ];

    function getDayOfWeekText(day) {
        const messages = [
            "일요일의 마무리, 다음 주의 전체 계획을 구상해 보세요.", // Sunday
            "새로운 한 주, 가장 효율적인 전략으로 시작해 보세요!", // Monday
            "오늘은 당신의 날카로운 분석력이 필요한 날입니다.", // Tuesday
            "주 중반, 복잡한 시스템의 본질을 꿰뚫어 보세요.", // Wednesday
            "당신의 비전으로 미래를 예측해 볼 시간입니다.", // Thursday
            "주말을 앞둔 금요일, 가볍게 논리력을 단련해 보세요.", // Friday
            "여유로운 토요일, 새로운 지식을 탐구하는 건 어떠신가요?", // Saturday
        ];
        return messages[day];
    }

    function showFeedback(isCorrect) {
        const feedbackMessage = document.getElementById('feedbackMessage');
        if (isCorrect) {
            feedbackMessage.innerText = "정답입니다! 역시 INTJ, 뛰어난 전략가시군요.";
            feedbackMessage.className = "feedback-message correct";
        } else {
            feedbackMessage.innerText = "아쉽네요. 더 깊이 분석해 볼 필요가 있겠습니다.";
            feedbackMessage.className = "feedback-message incorrect";
        }
        gameInProgress = false;
    }

    function handleChoiceClick(event) {
        if (!gameInProgress) return;
        const selectedIndex = parseInt(event.target.getAttribute('data-index'));
        showFeedback(selectedIndex === currentCorrectAnswer);
        document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
    }

    function initDailyGame() {
        const today = new Date();
        const seed = getDailySeed();
        currentRandFn = mulberry32(seed);
        
        const dayOfWeek = today.getDay();
        document.getElementById('gameDescription').innerText = getDayOfWeekText(dayOfWeek);

        const gameTypeIndex = Math.floor(currentRandFn() * gameTypes.length + dayOfWeek) % gameTypes.length;
        gameTypes[gameTypeIndex]();

        document.getElementById('feedbackMessage').innerText = '';
        document.getElementById('feedbackMessage').className = "feedback-message";
        
        document.querySelectorAll('.choice-btn').forEach(btn => {
            btn.addEventListener('click', handleChoiceClick);
        });
    }

    window.onload = function() {
        try {
            initDailyGame();
        } catch (e) {
            console.error("오늘의 게임 생성 중 오류 발생:", e);
            document.getElementById('gameDescription').innerText = "콘텐츠를 불러오는 데 실패했습니다. 페이지를 새로고침해 주세요.";
        }
    };
    </script>
